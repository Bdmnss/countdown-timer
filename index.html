<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="main-div">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="time-div">
          <div class="time-box-div">
            <div class="box-div">
              <p class="time" id="days">10</p>
            </div>
            <p class="time-txt">DAYS</p>
          </div>
          <div class="time-box-div">
            <div class="box-div">
              <p class="time" id="hours">24</p>
            </div>
            <p class="time-txt">HOURS</p>
          </div>
          <div class="time-box-div">
            <div class="box-div">
              <p class="time" id="minutes">00</p>
            </div>
            <p class="time-txt">MINUTES</p>
          </div>
          <div class="time-box-div">
            <div class="box-div">
              <p class="time" id="days">00</p>
            </div>
            <p class="time-txt">SECONDS</p>
          </div>
        </div>
      </div>
      <div class="icons-div">
        <img src="images/icon-facebook.svg" alt="facebook icon" class="icon" />
        <img
          src="images/icon-pinterest.svg"
          alt="pinterest icon"
          class="icon"
        />
        <img
          src="images/icon-instagram.svg"
          alt="instagram icon"
          class="icon"
        />
      </div>
    </div>
  </body>
</html>
